plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
// 강의영상은 있음
 sourceCompatibility = '17'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'


	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
//	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
//	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:11.5.2'
	// jdbc,jpa 형식의 mariadb
	implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '3.5.1'


//	//r2dbc https://mvnrepository.com/artifact/org.mariadb/r2dbc-mariadb
//	testImplementation 'org.mariadb:r2dbc-mariadb:1.2.2'

//	runtimeOnly 'com.mysql:mysql-connector-j'

}

tasks.named('test') {
	useJUnitPlatform()
}
